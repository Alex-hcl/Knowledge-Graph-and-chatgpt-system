<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精彩之旅</title>

    <!-- 导入 Bootstrap 样式表 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>探索世界之美</h1>
        <p>发现不一样的风景，体验独特的文化</p>
    </header>

    <section>
        <h2>欢迎来到我们的旅游网站</h2>
        <p>在这里，我们为您精心准备了世界各地最美的景点、最特色的文化和最美味的美食。无论您是喜欢山川河海，还是钟情古老的建筑和历史悠久的文明，我们都有适合您的旅行计划。</p>
        <img src="https://example.com/beautiful-destination.jpg" alt="美丽的目的地">
    </section>

    <section>
        <h2>独特的旅行体验</h2>
        <p>我们的旅行不仅仅是为了观光，更是为了让您深度融入当地的文化。与当地居民互动，品尝地道美食，参与传统活动，让您的旅程变得更加丰富多彩。</p>
        <img src="https://example.com/local-experience.jpg" alt="独特的旅行体验">
    </section>

    <section>
        <h2>联系我们</h2>
        <p>有关旅行目的地、行程安排或其他任何问题，欢迎随时联系我们。我们的团队将竭诚为您提供最好的服务。</p>
        <p>Email: info@example.com</p>
    </section>

    <footer>
        <p>&copy; 2023 精彩之旅</p>
    </footer>

    <!-- 导入 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <!-- 导入 Bootstrap 的 JavaScript 插件（依赖于 jQuery） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
